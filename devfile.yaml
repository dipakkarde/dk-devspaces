schemaVersion: 2.1.0
metadata:
  name: bash
attributes:
  controller.devfile.io/storage-type: ephemeral
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest 
      memoryLimit: 4Gi
commands:
  - id: run-main-script
    exec:
      label: "Run main.sh script"
      component: tools
      workingDir: '${PROJECTS_ROOT}/bash'
      commandLine: |
        ./main.sh
      group:
        kind: run
        isDefault: true
